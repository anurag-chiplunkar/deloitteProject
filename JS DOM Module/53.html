<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<!-- The question is how to use the const variable in object or array  -->
<script type="text/javascript">
const a = 10;
console.log(a)


a = 150
console.log(a)


const a = 20;

a = 25;
console.log(a);


// constant array examples
const b = [10,20,30,40,50];
console.log(typeof(b))
b[5] = 100
console.log(b);

b[6] = 'Anurag'
console.log(b);

b[1] = 100;
console.log(typeof(b[1]))
console.log(b);

 // objects example
const d = {
	name : "Anurag",
	age : 25,
}
console.log(d);

d.name = "Sanjay";
d.age = 60;
console.log(d);
</script>
</body>
</html>
