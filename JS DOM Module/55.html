<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<!-- map() -- creates a new array, from the existing array based on some calculation/ logic -->

<script type="text/javascript">
	var a = [1,3,5,4,6,8,7,9,10];

	var b = a.map(test);
	document.write(b);

		function test(x){
			return x * 10;
		}

	var d = [
		{fname : "Anurag", lname : "Chiplunkar"},
		{fname : "Baburao", lname : "Apte"},
		{fname : "Shyam", lname : "Kumar"},
		{fname : "Raju", lname : "Rastogi"},
	];
		

		var b = d.map(test);
		document.write(b);


		function test(x){
			return x.fname  + " " + x.lname + "<br><br>";
		}
</script>
</body>
</html>
