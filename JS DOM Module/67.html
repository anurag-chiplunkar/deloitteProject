<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form Events</title>
</head>
<body>

<form action="">
<label for="">Name</label> <input type="text" id="fname" onfocus="focusFunction(this)" onblur="blurFunction(this)" oninput="inputFunction(this)" name="" onselect="selectFunction(this)"><br><br>
<label for="">Class</label> <input type="text" onfocus="focusFunction(this)"  onblur="blurFunction(this)" name=""><br><br>


<label for="">Country</label>
<select id="" onfocus="focusFunction(this)" onblur="blurFunction(this)" onchange="changeFunction(this)">
	<option value="India">India</option>
	<option value="Bangladesh">Bangladesh</option>
	<option value="Mongolia">Mongolia</option>
	<option value="Russia">Russia</option>
	<option value="Afghanistan">Afghanistan</option>
</select>
<br>
</form>

<div id="test" style="border: 1px solid red;"></div>


<script type="text/javascript">
	function focusFunction(element){
		element.style.background ="red";
	}

	function blurFunction(element){
		element.style.background ="";
	}

	function inputFunction(element){
		var x = element.value;
		document.getElementById("test").innerHTML = x;
	}

	function changeFunction(element){
		var x = element.value;
		document.getElementById("test").innerHTML = x;
	}

	function selectFunction(element){
		console.log("You selected the text")
		var x = element.value;
		document.getElementById("test").innerHTML = x;
	}
	
</script>
</body>
</html>
