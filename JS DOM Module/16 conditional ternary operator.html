<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<!-- Similar to if else condition, but format and number of statements are limited
(Condition)? True Statement:False Statement -->




<script type="text/javascript">
	var a = 100;
	var b;

	(a == 100)? b = "True": b = "False"
	b = (a == 100)? "True":  "False";
	b = "Value is " + (a == 100 ? "True":  "False");

	document.write(b);
</script>
</body>
</html>
