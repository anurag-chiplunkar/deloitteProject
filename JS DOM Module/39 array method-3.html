<script type="text/javascript">
// shift() deletes the first element
// unshift() will add element to first place
	var a = ["Tanushree", "Sanjay", "Anurag", "Bandu"];

	document.write(a + "<br>");

	a.shift();
	document.write(a + "<br>");
	
	a.unshift("Srishti");
	document.write(a + "<br>");
