<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

<!-- find(function name) returns the value of the first element in an array that pass a test, ignores the other elements
findIndex() same as find but returns the index of the element which passes the test -->

<script type="text/javascript">
	var age = [10,17,15,12,54,96,31];
	document.write(age + "<br>");

	// it will check all the elements in the array
	var b = age.find(checkAdult);
	document.write(b + "<br>");


	function checkAdult(age){
		return age >= 18;
	}


	// it will check all the elements in the array
	var b = age.findIndex(checkAdult);
	document.write(b + "<br>");


	function checkAdult(age){
		return age >= 18;
	}

</script>
</body>
</html>
