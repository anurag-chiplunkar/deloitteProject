Data Types
"Anurag" -- string
25 -- Number
2.5 -- Number
true -- boolean
["HTML", "CSS"] -- Array also written as object
{first:'Anurag'} -- Object
null -- Null
 -- Undefined


<script type="text/javascript">
	var x = "Anurag";
	x = 100;
	x = 50.50;
	x = true;
	x = undefined;
	x = ['HTML', 'CSS'];
	x = {name:"Anurag",
        country:"India"
         };

    x = "354";

	document.write(x);
	document.write('<br>');
	document.write(typeof x);
	document.write('<br>');


	var z;
	document.write(z);
	document.write(typeof x);


</script>
