<script type="text/javascript">


	// concat()
	var a = ["Tanushree", "Sanjay", "Anurag", "Bandu"];

	document.write('This is array a: ' + a + "<br><br>");

	var b = a.concat("Sonu", "Monu", "Guddu");

	document.write('This is array b: ' + b + "<br><br>");

	var c = ["Shilpa", "Karishma"]
	document.write(c + "<br><br>")

	var d = a.concat(c)
	document.write(d + "<br><br>")
	
	// // join()
	var e = a.join(" ")
	document.write(e + "<br>")
	
	var e = a.join(" # ")
	document.write(e + "<br>")
