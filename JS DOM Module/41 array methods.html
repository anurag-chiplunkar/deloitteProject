<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<!-- slice(start_index, end_index - 1) -->
<!-- array.splice(index, how many to shift if value is 0 / delete, "new value") -->

<script type="text/javascript">

	var a = ["0", "1", "2", "3", "4", "5"];
	document.write(a + "<br><br>");

	var b = a.slice(1, 4);
	document.write(b + "<br><br>");

	var b = a.slice(1);
	document.write(b + "<br><br>");

	var b = a.slice(-4);
	document.write(b + "<br><br>");

	var b = a.slice(-4, -1);
	document.write(b + "<br><br>");


	// splice will always change the existing array and will not make new array
	// splice(index, howmany-0, delete-?, "new value")
	// array.splice(index, howmany to shift if value is 0 / delete, "new value")

	a.splice(1, 0, "A", "B");
	document.write(a + "<br>");

	a.splice(-4, 0, "A", "B");
	document.write(a + "<br>");

	// to delete 2 elements after 2nd element
	document.write(a + "<br><br>");
	a.splice(1, 3, "C", "D");
	document.write(a + "<br>");

</script>
</body>
</html>
