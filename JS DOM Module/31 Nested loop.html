<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<!-- Nested loop (tabular, matrix output) 

for(var a = 1; a <= 10; a++){
	for(var b = 1; b <= 10; b++){
		statement
	}
} -->

<script type="text/javascript">

	for(var a = 0; a <= 100; a = a+10){ // this is rows
		for(var b = a; b <= a+10; b++){ // this is columns
			document.write(b + " ");	
		}
		document.write("<br>");
	}

</script>
</body>
</html>
