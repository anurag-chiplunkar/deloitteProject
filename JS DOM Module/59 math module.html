<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<!-- This methods are basically used for animation or video game development, or complex accounting web application.
ceil()  works on float values
floor()
round() used on float values
trunc(x)
max(x,y,z,....,n)
min(x,y,z,...,n)
sqrt(x)
cbrt(x)
pow(x,y)
random()
abs()
PI -->

<script type="text/javascript">
	var a = Math.ceil(5.2);   // only works on float numbers
	document.write(a + "<br><br>");

	var a = Math.floor(3.25);
	document.write(a + "<br><br>");

	var a = Math.round(3.25);  // returns nearest integer value
	document.write(a + "<br><br>");

	var a = Math.trunc(2.56125);   // removes the decimal values
	document.write(a + "<br><br>");

	var a = Math.max(3.25, 5, 8, 9, 63.25, 12.3);
	document.write(a + "<br><br>");

	var a = Math.min(3.25, 5, 8, 9, 63.25, 12.3);
	document.write(a + "<br><br>");

	var a = Math.sqrt(4);
	document.write(a + "<br><br>");

	var a = Math.cbrt(25);
	document.write(a + "<br><br>");

	var a = Math.pow(2,3);
	document.write(a +  "<br><br>");

	var a = Math.random(); // will return number between 0 and 1 default
	document.write(a + "<br><br>");
	document.write(a*10 + "<br><br>");
	var a = Math.floor((a*10)) ;
	document.write(a + "<br><br>");


	var a = Math.abs(5.25) ;   // absolute value
	document.write(a + "<br><br>");
	var a = Math.abs(null);    // absolute value
	document.write(a + "<br><br>");
	var a = Math.abs("Anu");    // absolute value
	document.write(a + "<br><br>");
	var a = Math.abs(3 + 56.26658);    // absolute value
	document.write(a + "<br><br>");

	var a = Math.PI;    // absolute value
	document.write(a + "<br><br>");

</script>
</body>
</html>
