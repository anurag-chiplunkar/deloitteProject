<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<!-- for (initialization, condition, increment/decrement) -->

<script type="text/javascript">
	for(var a = 1; a <= 10; a++){
		if(a == 5){
			document.write("Skip<br>")
			// continue;
			break;
		}
		document.write("Number:" + a + "<br>")
	}
</script>
</body>
</html>
