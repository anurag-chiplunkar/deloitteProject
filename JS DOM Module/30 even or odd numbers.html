<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

<script type="text/javascript">
for (var a = 1; a <= 10; a++){
	if(a % 2 == 0){
		document.write(a + '  ' +" Even Number<br>");
	
	}else{
		document.write(a + '  ' +" Odd Number<br>");
	}
}

</script>
</body>
</html>
