<script type="text/javascript">

	// in var, the variable can be redefine and reassigned again and again
	var firstname = 'Anurag';
	firstname = 'Python';
	var firstname = 'Python';
	document.write(firstname);


	// in let, you cannot redeclare the vraibles, but you can re assign it
	let secondname = 'Sanjay';
	// let secondname = 'Anurag';
	document.write(secondname);


	// constant variable cannot be redeclared or changed or re assigned
	const third = 'Anurag';
	// third = 'Python'
	document.write(third)

</script>
