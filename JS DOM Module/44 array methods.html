<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>


	<!-- includes() is used to check if any element is present or not, and is case sensitive -->
	<script type="text/javascript">
	var a = ["Anurag", "Tanushree", "Sanjay", "Anurag", "Bandu"];
	document.write(a + "<br>");

	var b = a.includes("Anurag")
	document.write(b + "<br>");

	var b = a.includes("Tiger")
	document.write(b + "<br>");

	var b = a.includes("anurag")
	document.write(b + "<br>");


	</script>
</body>
</html>
